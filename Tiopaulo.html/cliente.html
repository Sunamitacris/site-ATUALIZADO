<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato - Empresa de Pequenos Reparos</title>
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>
    <header>
        <div class="container">
            <h1>Tio Paulo Pequenos Reparos</h1>
        </div>
        <div class="container">
            <h1>Tio Paulo Reparos</h1>
            <nav>
                <ul class="menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="servicos.html">Serviços Oferecidos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="prestador.html">Trabalhe conosco</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    <div class="form-container">
        <h2>Formulário de Contato</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="form-group">
                <label for="tipo_reparo">Tipo de reparo:</label>
                <input type="text" id="tipo_reparo" name="tipo_reparo" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição do problema:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="urgencia">Urgência:</label>
                <select id="urgencia" name="urgencia" required>
                    <option value="baixa">Baixa</option>
                    <option value="media">Média</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="horario_contato">Melhor horário para contato:</label>
                <input type="text" id="horario_contato" name="horario_contato">
            </div>
            <div class="form-group">
                <label for="preferencia_contato">Prefere ser contatado por:</label>
                <input type="text" id="preferencia_contato" name="preferencia_contato" required>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentários adicionais:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Li e concordo com os termos de serviço.</label>
            </div>
            <div class="form-group">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </div>
</main>
</body>
</html>
